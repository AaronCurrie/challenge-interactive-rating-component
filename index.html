<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <link rel="stylesheet" type="text/CSS" href="./Resources/style.css">

  <script src="./Resources/main.js" defer></script>

</head>
<body>

  <!-- Rating state start -->
  <main id="main" class="main-content active">
    <div class="image"><img src='./Resources/images/icon-star.svg'></div>
    <div class="content">
      <h1>How did we do?</h1>
      <p>Please let us know how we did with your support request. All feedback is appreciated 
  to help us improve our offering!</p>
    </div>
    <form>
      <div class="buttons">
        <button class="number" value="1" type = "button">1</button>
        <button class="number" value="2" type = "button">2</button>
        <button class="number" value="3" type = "button">3</button>
        <button class="number" value="4" type = "button">4</button>
        <button class="number" value="5" type = "button">5</button>
      </div>
      <input id="submit" type="button" class="submit" value="SUBMIT">
    </form>
  </main>

  

  
  <section id="thanks" class="main-content thanks hidden">
  <img src="./Resources/images/illustration-thank-you.svg">
  <div class="score">
    <p class="text">You selected <em id="scored"></em> out of 5</p>
  </div>
  <h2>Thank you!</h2>
  <p>We appreciate you taking the time to give a rating. If you ever need more support, 
  donâ€™t hesitate to get in touch!</p>
  </section>

</body>
</html>
